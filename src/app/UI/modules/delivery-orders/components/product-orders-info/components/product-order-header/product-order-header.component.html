<ng-container *ngIf="productOrder">
  <div class="container-fluid {{ getBackgroundClass(productOrder) }}">
    <div class="row justify-content-between align-items-center m-0">
      <!-- Remove Button -->
      <div class="col-2 text-start">
        <button
          *ngIf="showRemoveButton"
          type="button"
          matTooltip="Borrar"
          matTooltipPosition="right"
          class="button-delete"
          (click)="onRemoveClick($event)"
        >
          <mat-icon class="text-icon">clear</mat-icon>
        </button>
      </div>

      <!-- Order ID -->
      <div class="col-3 text-center">
        <label>id: {{ productOrder.id }}</label>
      </div>

      <!-- Status -->
      <div class="col-2 bold-text text-center">
        <label>{{ getStatusText() }}</label>
      </div>

      <!-- Product Info -->
      <div class="row justify-content-between align-items-center m-0">
        <!-- Reference -->
        <div class="col-3">
          <mat-form-field
            appearance="outline"
            class="w-100 no-bottom condensed-form-field"
          >
            <mat-label>Referencia</mat-label>
            <input
              [ngStyle]="{ 'text-decoration': strikethrough }"
              matInput
              [readonly]="true"
              [value]="productOrder.product.reference"
              tabindex="-1"
            />
          </mat-form-field>
        </div>

        <!-- Description -->
        <div class="col">
          <mat-form-field
            appearance="outline"
            class="w-100 no-bottom condensed-form-field"
          >
            <mat-label>Descripcion</mat-label>
            <input
              [ngStyle]="{ 'text-decoration': strikethrough }"
              matInput
              [readonly]="true"
              [value]="productOrder.product.description"
              tabindex="-1"
            />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</ng-container>
