<form class="search-form">
  <mat-form-field class="full-width">
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      type="text"
      #filterTextBox
      id="filter-text-box"
      [placeholder]="placeholder"
      autocomplete="off"
      (input)="onFilterTextBoxChanged(filterTextBox.value)"
      (keyup.enter)="onItemSelected(filterTextBox.value)"
    />
  </mat-form-field>
</form>
